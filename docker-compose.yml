version: '3.8'

services:
  # Frontend - Next.js web app
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - tenso-network

  # Forwarder - DePIN node
  forwarder:
    build:
      context: ./forwarder
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env  # Root-level .env file
    volumes:
      - ./forwarder:/app
      - /app/node_modules
      - ./forwarder/data:/app/data
    command: npm start
    networks:
      - tenso-network
    depends_on:
      - web

networks:
  tenso-network:
    driver: bridge
